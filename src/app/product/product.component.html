<div class="main">
  <h1>Item's List</h1>
  <div class="addItems">
    <input [(ngModel)]="newItem" placeholder="Add Items" class="addText">
    <button (click)="pushItem()">Add</button>
  </div>
  <ul class="ul">
    <li class="li" *ngFor="let i of items; let ind = index">
        {{i}}
        <span (click) = "removeItem(ind)">x</span>
    </li>
    
  </ul>
</div>
